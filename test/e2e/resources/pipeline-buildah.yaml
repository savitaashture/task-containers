---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  labels:
    name: task-buildah
  name: task-buildah
spec:
  params:
    - name: IMAGE
      type: string
    - name: TLS_VERIFY
      type: string
    - name: VERBOSE
      type: string

  workspaces:
    - name: source

  tasks:
    - name: containerfile-stub
      taskRef:
        name: containerfile-stub
      workspaces:
        - name: source
          workspace: source

    - name: buildah
      taskRef:
        name: buildah
      runAfter:
        - containerfile-stub
      workspaces:
        - name: source
          workspace: source
      params:
        - name: IMAGE
          value: $(params.IMAGE)
        - name: TLS_VERIFY
          value: $(params.TLS_VERIFY)
        - name: VERBOSE
          value: $(params.VERBOSE)
