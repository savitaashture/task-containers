---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  labels:
    name: task-s2i-ruby
  name: task-s2i-ruby
spec:
  workspaces:
    - name: source
      optional: false

  params:
    - name: URL
      type: string
    - name: REVISION
      type: string
    - name: IMAGE
      type: string
    - name: TLS_VERIFY
      type: string
    - name: VERBOSE
      type: string

  tasks:
    - name: git
      taskRef:
        name: git
      workspaces:
        - name: output
          workspace: source
      params:
        - name: URL
          value: "$(params.URL)"
        - name: REVISION
          value: "$(params.REVISION)"
        - name: SUBMODULES
          value: "false"
        - name: VERBOSE
          value: "$(params.VERBOSE)"

    - name: s2i-ruby
      taskRef:
        name: s2i-ruby
      runAfter:
        - git
      workspaces:
        - name: source
          workspace: source
      params:
        - name: IMAGE
          value: "$(params.IMAGE)"
        - name: TLS_VERIFY
          value: "$(params.TLS_VERIFY)"
        - name: VERBOSE
          value: "$(params.VERBOSE)"