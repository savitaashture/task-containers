---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  labels:
    name: task-s2i
  name: task-s2i
spec:
  workspaces:
    - name: source
      optional: false

  params:
    - name: URL
      type: string
    - name: REVISION
      type: string
    - name: IMAGE
      type: string
    - name: IMAGE_SCRIPTS_URL
      type: string
    - name: TLS_VERIFY
      type: string
    - name: VERBOSE
      type: string
    - name: ENV_VARS
      type: array

  tasks:
    - name: git
      taskRef:
        name: git
      workspaces:
        - name: output
          workspace: source
      params:
        - name: URL
          value: "$(params.URL)"
        - name: REVISION
          value: "$(params.REVISION)"
        - name: SUBMODULES
          value: "false"
        - name: VERBOSE
          value: "$(params.VERBOSE)"
    - name: s2i
      taskRef:
        name: s2i
      runAfter:
        - git
      workspaces:
        - name: source
          workspace: source
      params:
        - name: IMAGE
          value: "$(params.IMAGE)"
        - name: IMAGE_SCRIPTS_URL
          value: "$(params.IMAGE_SCRIPTS_URL)"
        - name: TLS_VERIFY
          value: "$(params.TLS_VERIFY)"
        - name: VERBOSE
          value: "$(params.VERBOSE)"
        - name: ENV_VARS
          value: "$(params.ENV_VARS[*])"
